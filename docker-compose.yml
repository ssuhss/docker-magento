nginx:
    build: ./nginx/
    ports:
        - "8080:88"
    volumes:
        - ./marabraz:/code
        - ./config/marabraz.conf:/etc/nginx/conf.d/marabraz.conf
    links:
        - php
        - mongo
php:
    build: ./php-fpm/
    volumes:
        - ./marabraz:/code
mongo:
     image: mongo:latest
     ports:
        - "27017:27017"
